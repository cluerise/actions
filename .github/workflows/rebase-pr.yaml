name: Rebase PR

on:
  workflow_call:
    inputs:
      app-id:
        type: string
        description: GitHub app ID
        required: false
      pr-id:
        type: string
        description: ID of the pull request to rebase
        required: false
      squash:
        type: boolean
        description: Whether to squash the commits in the pull request
        required: false
    secrets:
      token:
        description: GitHub access token
        required: false
      app-private-key:
        description: GitHub app private key
        required: false

jobs:
  rebase-pr:
    name: Rebase PR
    runs-on: ubuntu-latest
    env:
      INPUT_APP_ID: ${{ inputs.app-id }}
      INPUT_PR_ID: ${{ inputs.pr-id }}
      INPUT_SQUASH: ${{ inputs.squash }}
      SECRET_TOKEN: ${{ secrets.token }}
      SECRET_APP_PRIVATE_KEY: ${{ secrets.app-private-key }}

    steps:
      - name: Check required secrets
        if: env.SECRET_TOKEN == null && (env.INPUT_APP_ID == null || env.SECRET_APP_PRIVATE_KEY == null)
        run: exit 1

      - name: Get bot token
        id: get-bot-token
        if: env.SECRET_TOKEN == null
        uses: cluerise/actions/get-github-app-token@v4.2.0
        with:
          app-id: ${{ env.INPUT_APP_ID }}
          app-private-key: ${{ env.SECRET_APP_PRIVATE_KEY }}

      - name: Rebase PR
        uses: cluerise/actions/rebase-pr@v4.2.0
        with:
          token: ${{ env.SECRET_TOKEN || steps.get-bot-token.outputs.token }}
          pr-id: ${{ env.INPUT_PR_ID }}
          squash: ${{ env.INPUT_SQUASH }}
